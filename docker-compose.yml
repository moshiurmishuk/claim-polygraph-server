
services:
  db:
    image: postgres:16-alpine
    container_name: claim-polygraph-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  api:
    build: .
    container_name: claim-polygraph-api
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  pgdata:
